<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title> Around The World </title>

        <link href="https://fonts.googleapis.com/css?family=Averia+Serif+Libre|Cookie" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">     
            
    </head>

    <body>
        <header>
            <ul id="header">
                <li>Around the World</li>
            </ul>
        </header>

        <div class="container" >
            <div class="illustration">
                <img id="illustration" src="assets/images/watercolorworld.jpg" alt="watercolor world illustration"/>
            </div>

            <div>
                <div class="row" id="buttons-view">
                </div>
            </div>

            <div class="row mt-3 mb-3">
                <div class="col-md-4"></div>
                <label for="place-input"></label>
                <input type="text" id="place-input" class="col-md-2 m-1">
                <br>
                <button id="add-place" class="btn btn-light col-md-2 m-1">Add a Place</button>
                <div class="col-md-4"></div>
            </div>

            <div id="gif-display" class="row m-2">
                <img class="gif-image" id="gif-image"/>
                <p class="rating"></p>
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"> </script>
    <script src="assets/javascript/javascript.js"></script>
    </body>
</html>
